<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        Faça um programa em Javascript que leia um vetor de seis elementos numéricos inteiros, calcule e mostre:
        a) A quantidade de números pares
        b) Quais os números pares
        c) A quantidade de números ímpares
        d) Quais os números ímpares
        */

        const num = parseInt(prompt('Insira a quantidade de números que deseja testar'))

        const numPares = []

        const numImpares = []

        let cont=0

        let cont1=0

        for(i=0; i <= num - 1 ; i++){

            let n = parseInt(prompt(`Insira o ${1+i} número`))

            if(n%2 == 0){

                numPares[i] = n

                cont++

                document.write(`<p>Numeros pares são:${numPares[i]}</p>`)

            }else{

                numImpares[i] = n

                cont1++

                document.write(`<p>Numeros impares são:${numImpares[i]}</p>`)
            }



            

        }

        document.write(`<p>A quantidade de números pares é ${cont} já a de numeros impares é:${cont1}</p>`)

    </script>
</body>
</html>
