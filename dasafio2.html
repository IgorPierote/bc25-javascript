<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /*
        Crie um programa que pergunte quantos produtos um cliente pegou e depois peça para que ele informe
        o preço de cada produto. Ao recuperar possuir o valor de cada produto, faça a soma total da compra e
        informe o maior e o menor preço que foi informado
        */

        //Quantidade de produtos
        const qtdProdutos = parseInt(prompt('Informe a quantidade de produtos'))

        // Ler o preço de cada produto e armazenar em um array

        const precosProdutos = []

        for(let i = 0; i <= qtdProdutos -1 ; i++) {
            
            let preco = parseFloat(prompt(`Informe o valor do produto ${1+i}`))
            
            //precosProdutos[i] = preco (mesma coisa que colocar um .push)
            
            precosProdutos.push(preco)

            console.log(precosProdutos)
        }
        let soma = 0

        // retorna a quantidade de elementos dentro do array
        /*
        for (let i = 0; i < precosProdutos.length; i++){
            const valor = precosProdutos[i]
            
            soma = (soma + valor)

        }

        alert(`O preço final a pagar é de ${soma}`)
        */


        for(let preco of precosProdutos){
            soma = soma + preco
        }

        alert(`${soma}`)

    </script>
</body>
</html>
